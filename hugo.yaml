baseURL: https://nehadushyanthakumar.github.io/
languageCode: en-us
title: Home
theme: ["PaperMod"]

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: research
      name: Research Experiences
      url: /research/
      weight: 10
    - identifier: experiences
      name: Other Experiences
      url: /experiences/
      weight: 20
    - identifier: resume
      name: Resume
      url: /resume/
      weight: 30
    - identifier: contact
      name: Contact Me
      url: /contact/
      weight: 40

params:
  profileMode:
    enabled: true
    title: "Neha Dushyantha Kumar" # optional default will be site title
    subtitle: "About Me"
    imageUrl: "/profile.jpg" # Place your image in the static folder as profile.jpg
    imageTitle: "<portrait>" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size

  socialIcons: # optional
    - name: "github"
      url: "https://github.com/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/neha-dushyantha-kumar/"
  defaultTheme: auto